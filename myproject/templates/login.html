{% extends 'base.html' %}
{% block content %}

<section class="form-section">
    <h2>Login Form<h2>

    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username"  required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>

{% endblock %}
